<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <script
      src="https://kit.fontawesome.com/2f896d35c8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css   " />
    <title>Todos</title>
  </head>
  <body>
    <!-- title and search bar -->

    <div class="container">
      <header class="text-center my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
          <input
            type="text"
            name="search"
            class="form-control m-auto"
            placeholder="Search todos"
          />
        </form>
      </header>
      <!-- list items -->

      <ul class="list-group todo-list mx-auto">
        <li class="list-group-item">
          <span>Buy milk</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item">
          <span>Catch a legendary pokemon</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item">
          <span>Complete assignment</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
      <!-- add new todos -->
      <form class="add text-center my-5">
        <label class="mb-2"> Add a new todo... </label>
        <input type="text" name="add" class="form-control m-aut0" />
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
